<div ng-controller="ContactCtrl" class="contact">
  <div class="col-md-3"></div>
  <div class="col-md-6">
    <form novalidate>
      <div class="form-group">
        <label for="email">Email address</label>
        <input type="text" ng-model="email" placeholder="Email" class="form-control" required>
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" ng-model="password" placeholder="Password" class="form-control" required>
      </div>
      <div class="form-group">
        <div class="checkbox">
          <label>
            <input ng-model="session" type="checkbox"> Remember me
          </label>
        </div>
      </div>
      <button type="submit" ng-click="login(email, password, session)" class="btn btn-primary btn-block">Login</button>
    </form>
  </div>
  <div class="col-md-3"></div>
</div>
