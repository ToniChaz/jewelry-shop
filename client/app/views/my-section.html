<div class="my-section">
  <div class="row">
    <div class="col-md-6">
      <form novalidate>
        <div class="form-group pull-left col-md-6">
          <img src="http://lorempixel.com/200/200/people" class="img-circle">
        </div>
        <div class="pull-left col-md-6">
          <div class="form-group">
            <label for="name">Name</label>
            <input type="text" ng-model="user.name" placeholder="Name" class="form-control" required>
          </div>
          <div class="form-group ">
            <label for="surname">Surname</label>
            <input type="text" ng-model="user.surname" placeholder="Surname" class="form-control" required>
          </div>
          <div class="form-group ">
            <label for="email">Email address</label>
            <input type="email" ng-model="user.email" placeholder="Email" class="form-control" required>
          </div>
        </div>
        <div class="clearfix"></div>
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" ng-model="user.password" placeholder="Password" class="form-control">
        </div>
        <div class="form-group">
          <label for="address">Address</label>
          <input type="text" ng-model="user.address" placeholder="Address" class="form-control" required>
        </div>
        <div class="form-group">
          <label for="bankAccount">Bank Account</label>
          <input type="text" ng-model="user.bankAccount" placeholder="Bank Account" class="form-control" required>
        </div>
        <button type="submit" ng-click="update(user)" class="btn btn-success btn-block">Update my data</button>
      </form>
    </div>
    <div class="col-md-6">
      <div class="order-mask">
        <div ng-repeat="order in user.orders">
          <div class="order">
            <div class="col-md-6">
              <h1>Order: {{order.orderId}}</h1>
              <h4 ng-bind="convertToDate(order.date) | date:'dd-MMM-yyyy'"></h4>
            </div>
            <div class="col-md-6 text-right">
              <h2>Total: {{order.total}}€</h2>
              <button class="btn btn-sm btn-success"
                      ng-class="{'btn-success': !orderDetail, 'btn-danger': orderDetail}" ng-click="orderDetail = !orderDetail"
              >{{orderDetail && 'Close' || 'Details'}}
              </button>
            </div>
            <div class="clearfix"></div>
          </div>
          <div class="order-detail" ng-show="orderDetail">
            <div class="order-detail-product">
              <div class="row">
                <div class="col-md-3">
                  <b>Product:</b>
                </div>
                <div class="col-md-3">
                  <b>Price:</b>
                </div>
                <div class="col-md-3">
                  <b>Stock:</b>
                </div>
              </div>
              <div class="row" ng-repeat="product in order.orderProducts">
                <div class="col-md-3">
                  <h6>{{product.name}}</h6>
                </div>
                <div class="col-md-3">
                  <h6>{{product.price}}€</h6>
                </div>
                <div class="col-md-3">
                  <h6>{{product.quantity}}</h6>
                </div>
                <div class="col-md-3">
                  <button type="button" ng-click="buy(product.id)" class="btn btn-sm btn-success btn-block">Buy</button>
                </div>
                <div class="clearfix"></div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
