<div ng-controller="MySectionCtrl" class="my-section">
  <div class="row">
    <div class="col-md-6">
      <form novalidate>
        <div class="form-group pull-left col-md-6">
          <img src="http://lorempixel.com/200/200/people" class="img-circle">
        </div>
        <div class="pull-left col-md-6">
          <div class="form-group">
            <label for="firstName">Name</label>
            <input type="text" ng-model="updateData.firstName" placeholder="Name" class="form-control" required>
          </div>
          <div class="form-group ">
            <label for="surname">Surname</label>
            <input type="text" ng-model="updateData.surname" placeholder="Surname" class="form-control" required>
          </div>
          <div class="form-group ">
            <label for="email">Email address</label>
            <input type="email" ng-model="updateData.email" placeholder="Email" class="form-control" required>
          </div>
        </div>
        <div class="clearfix"></div>
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" ng-model="updateData.password" placeholder="Password" class="form-control" required>
        </div>
        <div class="form-group">
          <label for="address">Address</label>
          <input type="text" ng-model="updateData.address" placeholder="Address" class="form-control" required>
        </div>
        <div class="form-group">
          <label for="bankAccount">Bank Account</label>
          <input type="text" ng-model="updateData.bankAccount" placeholder="Bank Account" class="form-control" required>
        </div>
        <button type="submit" ng-click="update(updateData)" class="btn btn-success btn-block">Update my data</button>
      </form>
    </div>
    <div class="col-md-6">
      <div class="order-mask">
        <div ng-repeat="order in user.orders">
          <div class="order">
            <div class="col-md-6">
              <h1>Order: {{order.id}}</h1>
              <h4>{{order.date}}</h4>
            </div>
            <div class="col-md-6 text-right">
              <h2>Total: {{order.total}}â‚¬</h2>
              <a href="#/my-cart/{{order.cartId}}">Details</a>
            </div>
            <div class="clearfix"></div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
